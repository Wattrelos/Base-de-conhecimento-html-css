<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletar Endereço</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Preenchimento de Endereço Automático</h1>
        <form id="enderecoForm">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" class="form-control" maxlength="9" placeholder="Ex: 00000-000">
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" class="form-control" readonly>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
